<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="app.js"></script>
    <script src="https://kit.fontawesome.com/16abe53ae9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;1,100;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <header>Todo App</header>
            <div class="inputField">
                <input type="text" placeholder="Add your new todo">
                <button><i class="fas fa-plus"></i></button>
            </div>
            <ul class="todoList">
                <!-- ! Data comes from local storage -->
            </ul>
            <div class="footer">
                
                <span>You have <span class="numOfTodo"></span> pending tasks</span>
                <button onclick="clearAll()">Clear All</button>
            </div>
        </div>
    </div>
</body>
</html>
